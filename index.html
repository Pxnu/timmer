<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timemer Webapp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="container">

            <label for="Header">
                <h3>Timer Webapp</h3>
            </label>
            <div class="Hours">
                <input type="number" placeholder="0" id="hour0">
                <input type="number" placeholder="0" id="hour1">
            </div>
            <div>
                <h2>:</h2>
            </div>
            <div class="Minutes">
                <input type="number" placeholder="0" id="minute0">
                <input type="number" placeholder="0" id="minute1">
            </div>
            <button type="button" id="btnStart">Start</button>
            <button type="reset" id="btnReset">Reset</button>
        </div>
    </form>


    <script src="main.js"></script>
</body>

</html>
